        <div class="master_password-container mx-auto text-start">
        <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center mb-5">Setup Master Password</h2>

                    <button type="button" class="btn btn-outline-secondary" id="toggleMasterPassword" onclick="togglePasswordVisibility()" tabindex="-1">
                        <i class="bi bi-eye" id="toggleMasterPasswordIcon"></i>
                    </button>
                </div>

                    </div>
                <button type="submit" class="btn btn-primary w-100 mt-3 masterPasswordButton">Setup Master Password</button>
                <br><br><br>
                <p>Please remember your Master Password,

                    (jk this will be deleted lol)</p>
            </form>

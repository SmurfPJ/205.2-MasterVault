{% extends 'base.html' %}

{% block head %}
 <title>Add Password</title>
{% endblock %}

{% block body %}
<div class="password-container">
    <form method="post" action="{{ url_for('addPassword') }}">
        <div class="col-md-5">
            <h4 class="mt-3">Website</h4>
            <div class="row mb-4">
                <div class="col-8">
                    <input type="text" name="website" class="form-control">
                </div>
            </div>

            <h4 class="mt-3">Email/Username</h4>
            <div class="row mb-4">
                <div class="col-8">
                    <input type="text" name="email" class="form-control">
                </div>
            </div>

            <h4 class="mt-3">Password</h4>
            <div class="row mb-4">
                <div class="col-8">
                    <input type="text" name="password" class="form-control" value="{{ password }}">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-8">
                    <button type="submit" class="btn btn-primary w-100 mt-3 addPasswordButton">Confirm</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

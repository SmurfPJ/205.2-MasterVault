<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Reset Password</title>
</head>


<body class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="text-center mb-5">
            <img src="{{ url_for('static', filename='logos/masterVaultloginLogo.png') }}" alt="Website Logo" class="mb-4" id="masterPasswordLogo">
        <div class="resetPassword-container mx-auto text-start">
        <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center mb-5">Reset Password</h2>
            <form action="/resetPassword" method="post" id="resetPasswordForm">
                
                  <div class="mb-3">
    <label for="resetPassword" class="form-label">Account Password</label>
    <div class="d-flex align-items-center">
        <input type="password" class="form-control me-2" id="resetPassword" name="resetPassword" required oninput="checkResetPasswordMatch()">
        <button type="button" class="btn btn-outline-secondary" id="toggleResetPassword" onclick="toggleResetPasswordVisibility()" tabindex="-1">
            <i class="bi bi-eye" id="toggleResetPasswordIcon"></i>
        </button>
    </div>
</div>

<div class="mb-3">
    <label for="resetPassword" class="form-label">New Password</label>
    <div class="d-flex align-items-center">
        <input type="password" class="form-control me-2" id="resetPassword" name="resetPassword" required oninput="checkResetPasswordMatch()">
        <button type="button" class="btn btn-outline-secondary" id="toggleResetPassword" onclick="toggleResetPasswordVisibility()" tabindex="-1">
            <i class="bi bi-eye" id="toggleResetPasswordIcon"></i>
        </button>
    </div>
</div>

<div class="mb-3">
    <label for="confirmMaster_password" class="form-label">Confirm New Password</label>
    <div class="d-flex align-items-center">
        <input type="password" class="form-control me-2" id="confirmResetPassword" name="confirmResetPassword" required oninput="checkResetPasswordMatch()">
        <button type="button" class="btn btn-outline-secondary" id="toggleConfirmResetPassword" onclick="toggleConfirmResetPasswordVisibility()" tabindex="-1">
            <i class="bi bi-eye" id="toggleConfirmResetPasswordIcon"></i>
        </button>
    </div>
    <p id="passwordMatchMessage"></p>
</div>

<button type="submit" class="btn btn-primary w-100 mt-3 masterPasswordButton">Reset Password</button>
                <!-- <br><br><br>
                <p>Message for user</p> -->
            </form>
        </div>
    </div>
</div>
        </div>
    </div>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</html>
